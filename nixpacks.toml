[phases.setup]
# Added 'libglvnd' (for libGL.so.1) and 'glib' (for OpenCV/MediaPipe)
# Added 'gcc' and 'gnumake' to compile any necessary Python extensions
nixPkgs = ["python311", "libglvnd", "glib", "gcc", "gnumake"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[start]
# Activates venv and starts gunicorn
cmd = ". /opt/venv/bin/activate && gunicorn --workers=1 --threads=4 --timeout 120 --bind 0.0.0.0:$PORT app:app"