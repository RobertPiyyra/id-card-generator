<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Admin Login - ID Card Generator</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --bg-color: #e6f0ff;
            --text-color: #1a2a44;
            --section-bg: #ffffff;
            --section-hover: #f0f5ff;
            --primary-color: #0052cc;
            --primary-dark: #003087;
            --accent-color: #ff6b6b;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --border-radius: 16px;
            --border-radius-sm: 10px;
            --shadow: 0 12px 20px rgba(0,0,0,0.08);
            --shadow-md: 0 6px 12px rgba(0,0,0,0.06);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body.dark {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --section-bg: #2d3748;
            --section-hover: #4a5568;
            --primary-dark: #4a90e2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 30px;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: auto;
            animation: fadeIn 1s ease-out;
        }

        .section {
            background: var(--section-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i { color: var(--primary-color); }

        input, select {
            padding: 14px 18px;
            border-radius: var(--border-radius-sm);
            border: 2px solid #d1d9e6;
            background: var(--section-bg);
            color: var(--text-color);
            transition: var(--transition);
            font-size: 1rem;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 82, 204, 0.15);
            transform: translateY(-2px);
        }

        .btn {
            padding: 14px 24px;
            text-decoration: none;
            color: white;
            border-radius: var(--border-radius-sm);
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, var(--primary-dark), #002966);
            box-shadow: var(--shadow);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before { left: 100%; }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--border-radius-sm);
            background: var(--success-bg);
            color: var(--success-text);
            box-shadow: var(--shadow);
            transform: translateX(100%);
            opacity: 0;
            transition: var(--transition);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.error {
            background: var(--error-bg);
            color: var(--error-text);
        }

        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            z-index: 1000;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover {
            background: var(--primary-dark);
            transform: translateY(-3px) rotate(15deg);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            body { padding: 20px; }
            .container { padding: 10px; }
            h1 { font-size: 2.5rem; }
            h1::after { width: 150px; }
            .section { padding: 20px; }
            .theme-toggle { top: 15px; right: 15px; width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    <ul class="bg-bubbles">
        <li></li><li></li><li></li><li>
    </ul>

    <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">Operation completed successfully</span>
    </div>

    <div class="container">
        <h1><i class="fas fa-lock"></i> Admin Login</h1>

        <div class="section">
            <form action="/login" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-key"></i> Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-upload"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark");
            const themeToggle = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            notificationText.textContent = message;
            notification.className = 'notification ' + type;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<span class="loading"></span> Processing...';
                submitBtn.disabled = true;
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }, 2000);
            });

            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-3px)';
                });
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
